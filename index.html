<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Header part -->
    <header class="text-center mt-3">
        <h1>AI Universe Hub</h1>
        <button class="d-flex justify-content-center p-3 mx-auto my-3 border rounded-5" style="background-color: #EB5757; color: #ffffff;"">Sort By Date</button>
    </header>
    <main>
        <!-- Card  -->
        <section class="container">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- Loader  -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->

        <section>
            <!-- Modal -->
            <div class="modal fade" id="modalCardHub" tabindex="-1" aria-labelledby="modalCardHubLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalCardHubLabel">Modal title</h1>
                            <button type="button" class="position-absolute top-0 start-100 translate-middle rounded-5 rounded-circle bg-danger p-2" data-bs-dismiss="modal" aria-label="Close"><img src="Images/x.svg" alt="" srcset=""></button>
                        </div>
                        <div id="modal-container" class="modal-body">
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <section id="see-more-section" class="d-none">
            <button id="see-more" class="d-flex justify-content-center mx-auto my-3 p-3 border rounded-5" style="background-color: #EB5757; color: #ffffff;">See More</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="app.js"></script>

</body>

</html>
